<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Max width for desktop */
            height: 90vh; /* Occupy most of the viewport height */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .chat-header {
            background-color: #4f46e5; /* Indigo 600 */
            color: #ffffff;
            padding: 1.5rem 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            text-align: center;
        }
        .messages-container {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 85%;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem; /* Rounded message bubbles */
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e0e7ff; /* Indigo 100 */
            align-self: flex-end;
            color: #374151; /* Dark gray text */
        }
        .ai-message {
            background-color: #f0f4f8; /* Light blue-gray */
            align-self: flex-start;
            color: #1f2937; /* Darker gray text */
            position: relative;
        }
        /* Specific styling for paragraphs within AI messages to control spacing */
        .ai-message p {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        /* Override for first/last p tags to prevent extra space at message start/end */
        .ai-message p:first-child {
            margin-top: 0;
        }
        .ai-message p:last-child {
            margin-bottom: 0;
        }
        .input-area {
            display: flex;
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb; /* Light gray border */
            background-color: #ffffff;
            gap: 0.75rem;
            align-items: flex-end; /* Align items to the bottom */
        }
        .input-area textarea {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            border: 1px solid #d1d5db; /* Gray 300 */
            border-radius: 1rem; /* Rounded input field */
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            resize: vertical; /* Allow vertical resizing */
            min-height: 2.75rem; /* Match the original input height */
            max-height: 200px; /* Prevent it from getting too large */
            overflow-y: hidden; /* Fix: Hide the scrollbar initially */
        }
        .input-area textarea:focus {
            border-color: #6366f1; /* Indigo 500 on focus */
        }
        .input-area button {
            background-color: #4f46e5; /* Indigo 600 */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 1rem; /* Rounded button */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-area button:hover {
            background-color: #4338ca; /* Indigo 700 on hover */
            transform: translateY(-1px);
        }
        .input-area button:active {
            transform: translateY(0);
            box-shadow: 2px 4px rgba(0, 0, 0, 0.1);
        }
        .loading-indicator {
            display: none; /* Hidden by default */
            align-self: flex-start;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            background-color: #f0f4f8;
            color: #1f2937;
            font-style: italic;
        }
        /* Markdown specific styling */
        .ai-message pre {
            background-color: #1f2937; /* Dark background for code blocks */
            color: #f9fafb; /* Light text for code */
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            position: relative; /* Essential for positioning the copy button */
        }
        .ai-message code {
            background-color: #e5e7eb; /* Light background for inline code */
            color: #4b5563; /* Dark text for inline code */
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.875em;
        }
        .ai-message pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
            border-radius: 0;
        }
        /* Style for the copy button */
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #6b7280; /* Gray 500 */
            color: #ffffff;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.2s, background-color 0.2s;
        }
        .copy-button:hover {
            opacity: 1;
            background-color: #4b5563; /* Gray 600 */
        }
        .ai-message strong {
            font-weight: 600;
        }
        .ai-message em {
            font-style: italic;
        }
        .ai-message ul, .ai-message ol {
            margin-left: 1.25rem;
            padding-left: 0;
            list-style-position: outside;
        }
        /* New CSS for list item spacing */
        .ai-message li {
            margin-bottom: 0.25rem; /* Reduced space between list items */
        }
        .ai-message ul li {
            list-style-type: disc;
        }
        .ai-message ol li {
            list-style-type: decimal;
        }
        .ai-message a {
            color: #4f46e5;
            text-decoration: underline;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                border-radius: 1rem;
            }
            .chat-header {
                font-size: 1.25rem;
                padding: 1.25rem 1.5rem;
                border-top-left-radius: 1rem;
                border-top-right-radius: 1rem;
            }
            .messages-container {
                padding: 1rem;
                gap: 0.75rem;
            }
            .message {
                padding: 0.6rem 1rem;
                border-radius: 0.8rem;
            }
            .input-area {
                padding: 1rem;
                gap: 0.5rem;
            }
            .input-area textarea, .input-area button {
                padding: 0.6rem 1rem;
                border-radius: 0.8rem;
                font-size: 0.9rem;
            }
            .input-area textarea {
                min-height: 2.5rem;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        Basic Streaming Chatbot
    </div>
    <div class="messages-container" id="messagesContainer">
        <div class="ai-message message">
            Hi there! How can I assist you today?
        </div>
        <div id="loadingIndicator" class="loading-indicator">
            Typing...
        </div>
    </div>
    <div class="input-area">
        <textarea id="userInput" placeholder="Type your message..." rows="1" autofocus></textarea>
        <button id="sendButton">Send</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/morphdom@2.6.1/dist/morphdom.min.js"></script>
<script>
    const messagesContainer = document.getElementById('messagesContainer');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // IMPORTANT: Replace this with your actual Spring AI streaming endpoint.
    const CHAT_ENDPOINT = '/api/stream';

    let currentController = null;
    let aiMessageDiv = null;

    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    marked.setOptions({
        gfm: true
    });

    function addCopyButtons(parentDiv) {
        const codeBlocks = parentDiv.querySelectorAll('pre');
        codeBlocks.forEach(pre => {
            if (pre.querySelector('.copy-button')) {
                return;
            }
            const button = document.createElement('button');
            button.className = 'copy-button';
            button.textContent = 'Copy';
            pre.appendChild(button);

            button.addEventListener('click', () => {
                const code = pre.querySelector('code').textContent;
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        });
    }

    function renderMarkdown(markdownText) {
        const rawHtml = marked.parse(markdownText);
        const cleanHtml = DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true } });
        return cleanHtml;
    }

    // Function to add a message to the chat display
    // Updated to return the created div
    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        if (sender === 'user') {
            messageDiv.classList.add('user-message');
            messageDiv.textContent = text;
        } else if (sender === 'ai') {
            messageDiv.classList.add('ai-message');
            messageDiv.innerHTML = renderMarkdown(text);
            addCopyButtons(messageDiv);
        }
        messagesContainer.appendChild(messageDiv);
        scrollToBottom();
        return messageDiv;
    }

    async function sendMessage() {
        const prompt = userInput.value.trim();
        if (prompt === '') return;

        // Display user message
        addMessage(prompt, 'user');
        userInput.value = '';
        sendButton.disabled = true;
        userInput.disabled = true;
        userInput.style.height = '';

        // Show loading indicator
        loadingIndicator.style.display = 'block';
        scrollToBottom();

        // Create the initial AI message div with styling classes
        aiMessageDiv = document.createElement('div');
        aiMessageDiv.classList.add('message', 'ai-message');
        messagesContainer.appendChild(aiMessageDiv);
        scrollToBottom();

        if (currentController) {
            currentController.abort();
        }
        currentController = new AbortController();
        const signal = currentController.signal;

        try {
            const response = await fetch(CHAT_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt }),
                signal: signal
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let accumulatedContent = '';
            let buffer = '';

            loadingIndicator.style.display = 'none';

            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }

                const chunkString = decoder.decode(value, { stream: true });
                buffer += chunkString;

                let messageEndIndex;
                while ((messageEndIndex = buffer.indexOf('\n\n')) !== -1) {
                    const message = buffer.substring(0, messageEndIndex + 2);
                    buffer = buffer.substring(messageEndIndex + 2);

                    const lines = message.split('\n');
                    let eventDataContent = '';
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            eventDataContent += line.substring(line.indexOf(':') + 1).trimStart();
                        }
                    }

                    if (eventDataContent.length > 0) {
                        try {
                            const parsedData = JSON.parse(eventDataContent);
                            const newContent = parsedData.text || '';
                            accumulatedContent += newContent;
                        } catch (e) {
                            console.error('Error parsing JSON from extracted SSE data:', e, 'Data:', eventDataContent);
                        }
                    }
                }

                // Create a temporary element and give it the same classes as the target
                const tempDiv = document.createElement('div');
                tempDiv.classList.add('message', 'ai-message');
                tempDiv.innerHTML = renderMarkdown(accumulatedContent);

                // Morph the existing aiMessageDiv with the new temporary div, preserving classes
                morphdom(aiMessageDiv, tempDiv);

                scrollToBottom();
            }

            // Final update for any remaining content
            if (buffer.length > 0) {
                const lines = buffer.split('\n');
                let eventDataContent = '';
                for (const line of lines) {
                    if (line.startsWith('data:')) {
                        eventDataContent += line.substring(line.indexOf(':') + 1).trimStart();
                    }
                }
                if (eventDataContent.length > 0) {
                    try {
                        const parsedData = JSON.parse(eventDataContent);
                        const newContent = parsedData.text || '';
                        accumulatedContent += newContent;
                    } catch (e) {
                        console.error('Error parsing remaining JSON from SSE data:', e, 'Data:', eventDataContent);
                    }
                }
            }

            // Final morph with all accumulated content
            const tempFinalDiv = document.createElement('div');
            tempFinalDiv.classList.add('message', 'ai-message');
            tempFinalDiv.innerHTML = renderMarkdown(accumulatedContent.trim());
            morphdom(aiMessageDiv, tempFinalDiv);

            addCopyButtons(aiMessageDiv);
        } catch (error) {
            if (error.name === 'AbortError') {
                console.log('Fetch aborted by user or new request.');
                if (aiMessageDiv) {
                    aiMessageDiv.textContent = 'Request aborted.';
                }
            } else {
                console.error("Failed to fetch stream:", error);
                if (aiMessageDiv && accumulatedContent === '') {
                    aiMessageDiv.textContent = 'Error: Could not get a response. Please check the backend and console.';
                    aiMessageDiv.classList.add('text-red-500');
                }
            }
        } finally {
            loadingIndicator.style.display = 'none';
            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.focus();
            currentController = null;
            scrollToBottom();
        }
    }

    function autoResizeTextarea() {
        userInput.style.height = 'auto';
        userInput.style.height = userInput.scrollHeight + 'px';
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    userInput.addEventListener('input', autoResizeTextarea);

    scrollToBottom();
</script>
</body>
</html>
